<form [formGroup]="loginForm">
    <!--usuario-->
    <div data-mdb-input-init class="form-outline mb-4">
        <input formControlName="email" type="text" id="userName" class="form-control" placeholder="Nombre usuario"/>

        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">            
            <div *ngIf="email.hasError('required')">Email necesario.</div>                   
            <div *ngIf="email.hasError('forbiddenName')">Formato inv치lido.</div>          
        </div>
    </div>
  
    <!--contrase침a-->
    <div data-mdb-input-init class="form-outline mb-4">
        <input formControlName="password" type="password" id="password" class="form-control" placeholder="Contrase침a" />
    </div>
  
    <!--inicar sesion-->
    <button data-mdb-button-init data-mdb-ripple-init type="submit" class="btn btn-success btn-block mb-4" (click)="login()">Inicar Sesi칩n</button>

</form>
